kind: pipeline
type: docker
name: docker-boot

version: "3.8"


steps:
  - name: build
    image: golang:1.13
    commands:
    - sh 
  - name: publish
    image: lexarity/devops-challange
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: lexarity/devops-challange
      auto_tag: true





