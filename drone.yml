kind: pipeline
type: docker
name: docker-boot

version: "3.8"


steps:
  - name: publish
    image: lexarity/devops-challange
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: lexarity/devops-challange
      auto_tag: true
      auto_tag_suffix: drone-build



